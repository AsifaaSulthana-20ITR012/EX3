     <h4 style="color: rgba(218, 46, 16, 0.712);text-align: center;text-decoration: underline;">TO GET MEMBERSHIP KINDLY FILL THE BELOW FORM</h4>
     <!-- forms -->
     <div class="container" style="text-align: justify;background-color: blanchedalmond;">
     <form class="form-horizontal" action="#">
       <div class="form-group">
         <label for="name" style="font-weight:bold;">NAME:</label>
         <input type="text" name="nme" class="form-control" required>
       </div>
       <br>
       
       <div class="form-group">
        <label for="name" style="font-weight:bold;">REISTER NO:</label>
        <input type="alphanumeric" name="rno"  class="form-control" required>
       </div>
       <br>
       
        <label for="name" style="font-weight:bold;">ACADEMIC YEAR:</label>
        <input type="number" name="aca_year" min="2015" max="2022" required>   TO   
        <input type="number" name="aca_year" min="2017" max="2026" required> 
        <br>
        <br>

        <select name="department" id="" style="font-weight:bold;" class="custom-select "  aria-placeholder="selct department" required>
        <option selected>SELECT DEPARTMENT</option>
         <option value="it">INFORMATION TECHNOLOGY</option>
         <option value="cse">COMPUTER SCIENCE AND ENGINEERING</option>
         <option value="ece">ELECTRICAL AND COMMUNICATION ENGINEERING</option>
         <option value="eee">ELECTRICAL AND ELECTRONICS ENGINEERNIG</option>
         <option value="civil">CIVIL ENGINEERING</option>
         <option value="mechanical">MECHANICAL ENGINEERING</option>
         <option value="mechatronics">MECHATRONICS ENGINEERING</option>
         <option value="e&i">ELECTRONICS AND INSTRUMENTATION</option>
         <option value="mba">MASTER OF BUSINESS ADMINISTRATION</option>
         <option value="mca">MASTER OF COMPUTER APPLICATIONS</option>
        </select>
        <br>
        <br>

        <select class="custom-select custom-select-sm" style="font-weight:bold;">
          <option selected>YEAR</option>
          <option value="1">I</option>
          <option value="2">II</option>
          <option value="3">III</option>
          <option value="4">IV</option>
        </select>
        <select class="custom-select custom-select-sm" style="font-weight:bold;">
          <option selected>SECTION</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
        </select>
        <br>
        <br>
      <div class="form-group">
        <label for="name" style="font-weight:bold;">EMAIL:</label>
        <input type="email" name="email"  class="form-control" required>
      </div>
      <br>
      <div class="form-group">
        <label for="memship_date" style="font-weight: bold;">DATE OF MEMBERSHIP:</label>
       <input type="date" name="memship_dte">
      </div>
      <br>
      

        <input class="form-check-input" type="radio" name="h/d"  value="option1" >
        <label class="form-check-label" for="exampleRadios1" style="font-weight: bold;">
          DAYSCHOLAR
        </label>
     
    
        <input class="form-check-input" type="radio" name="h/d"  value="option2">

        </label>
        <br>
        <br>

      </div>

      <button type="button" class="btn btn-primary disabled">RESET</button>
